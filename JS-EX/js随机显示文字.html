<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript随机显示文字</title>
<style type="text/css">
#login {
    display: none;
}
</style>
<script type="text/javascript">
    var quotes = [
            '注重学习和交流', '分手大师', '精品源码下载', '今天天气很好', '你是我的唯一吗？', '为什么相爱的人不能在一起？', '我的天啊', '亲亲我的宝贝', '啦啦啦德玛西亚', '终于看到我啦'
    ];
    document.write (quotes[Math.floor (Math.random () * quotes.length)]);
    var rand = function ()//有问题，得去掉前面显示的一个句子！！！！！！
    {
        var btn = document.getElementById ('btn');
        var str = quotes[Math.floor (Math.random () * quotes.length)];
        if (!this.txt)
        {
            this.txt = document.createTextNode (str);
            document.body.insertBefore (this.txt, btn);
        }
        else
        {
            this.txt.nodeValue = str;    
        }
    }
</script>
</head>

<body style="text-align: center;">
    <input id="btn" type="button" value="test" onclick="rand();" />
</body>
</html>
