<body>
	<div class="box">
	  <div class="text">
	    <p id="txt">“Look well to this day. Yesterday is but a dream and tomorrow is only a vision. But today well lived makes every yesterday a dream of happiness and every tomorrow a vision of hope. Look well therefore to this day.”</p>

	    <p id="au">– Kālidāsa, Classical Sanskrit Writer</p>
	  </div>

	  </div>	  
	</div>
